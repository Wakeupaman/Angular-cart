<!DOCTYPE html>
<html ng-app="app">
    <head> 
        <title>GROCERY</title>
        <link rel="stylesheet" href="Grocery.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
        <script src="Grocery.js"></script>
    </head> 
    <body >    

        <div id="header-wrapper" ng-controller="ctrl" >                          
            <span class="logo pull-left">{{title}}</span>
            <span class="tagline pull-left">{{tagline}}</span>
            <div class="nav-wrapper pull-left">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#/fruits">Fruits</a></li>
                    <li><a href="#/cart">Cart</a></li>    
                </ul>
            </div>
        </div>
    
       <div ng-view></div>
    </body>
</html>
